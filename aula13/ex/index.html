<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Exercícios Aula 13</title>
</head>
<body>
    <script>
        let nome = prompt("Digite seu nome completo: ");
        document.body.innerHTML += `Seu nome completo é: <strong>${nome}</strong>`;
        document.body.innerHTML += `<br> Seu nome completo tem <strong>${nome.length}</strong> letras`;
        document.body.innerHTML += `<br> A segunda letra do seu nome é: <strong>${nome.slice(1,2)}</strong>`;
        document.body.innerHTML += `<br> O primeiro índice da letra 'a' do seu nome é: <strong>${nome.indexOf("a")}</strong>`;
        document.body.innerHTML += `<br> O último índice da letra 'a' do seu nome é: <strong>${nome.lastIndexOf("a")}</strong>`;
        document.body.innerHTML += `<br> As últimas 3 letras do seu nome são: <strong>${nome.slice(-3, nome.length)}</strong>`; //pega o tamanho da string -3.
        document.body.innerHTML += `<br> As palavras do seu nome são: <strong>${nome.split(' ')}</strong>`;
        document.body.innerHTML += `<br> Seu nome com letras maiúsculas: <strong>${nome.toUpperCase()}</strong>`;
        document.body.innerHTML += `<br> Seu nome com letras minúsculas: <strong>${nome.toLowerCase()}</strong>`;
    </script>
</body>
</html>
